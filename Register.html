<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<a href="Page.html"> Go Back To Home Page </a><br><br>
	<a href="section8.html">StartUpPage</a><br><br>
<form method="GET">
	First Name: <input type="text" name="firstname"><br>
	Last Name: <input type="text" name="lastname"><br>
	Email:    <input type="email" name="email" required><br>
	PassWord <input type="password" minlength="6" name="password"><br>
	Gender:<br>
	<input type="radio" name="gender" value="male">Male<br>
	<input type="radio" name="gender" value="female">Female<br>
	<input type="radio" name="gender" value="others">Others<br>
	Birthday <input type="date"><br>
	Hobbies:<br>
	<input type="checkbox">Sports<br>
	<input type="checkbox">Music<br>
	<input type="checkbox">Dance<br>
	Cars:<br>
	<select name="cars">
		<option value="Select">Select</option><br>
		<option value="Maruti">Maruti</option><br>
		<option value="Audi">Audi</option><br>
		<option value="Tata">Tata</option><br>
	</select><br><br>
	<input type="submit" value="Register">
	<input type="reset">
</form>
</body>
</html>
